<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Switcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="container">
        <h1>Device Controller</h1>
        
        <div class="status" id="status">Ready</div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="controls">Controls</button>
            <button class="tab-btn" data-tab="custom">Custom</button>
            <button class="tab-btn" data-tab="inputs">Inputs</button>
            <button class="tab-btn" data-tab="interconnection">Interconnect</button>
        </div>

        <!-- Controls Page -->
        <div id="controlsPage" class="page active">
            <div class="master-control">
                <div class="master-control-container">
                    <span class="master-control-label">All Devices</span>
                    <label class="switch">
                        <input type="checkbox" id="masterToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <!-- Bookmarked Section -->
            <div id="bookmarkedSection" class="bookmarked-section">
                <div class="bookmarked-header">
                    <h3><span class="collapse-icon">‚ñº</span>Bookmarked</h3>
                    <span class="bookmarked-star">‚≠ê</span>
                </div>
                <div id="bookmarkedContainer" class="bookmarked-container">
                    <!-- Bookmarked items will be displayed here -->
                </div>
            </div>
            
            <div id="switchesContainer" class="switches-container">
                <!-- Switches will be dynamically loaded here -->
            </div>
        </div>

        <!-- Inputs Page -->
        <div id="inputsPage" class="page">
            <div class="inputs-section">
                <div id="inputsContainer" class="inputs-container">
                    <!-- Input states will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Custom Groups Page -->
        <div id="customPage" class="page">
            <div class="custom-section">
                <div class="custom-header">
                    <button class="create-custom-group-btn">+ Create New Group</button>
                </div>
                
                <!-- New Group Creation Form -->
                <div id="newGroupForm" class="new-group-form" style="display: none;">
                    <div class="new-group-form-content">
                        <h3>Create New Group</h3>
                        <input type="text" id="newGroupNameInput" class="new-group-input" placeholder="Enter group name..." />
                        <div class="new-group-actions">
                            <button class="new-group-save-btn">Create</button>
                            <button class="new-group-cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div>
                
                <div id="customGroupsContainer" class="custom-groups-container">
                    <!-- Custom groups will be displayed here -->
                </div>
                
                <!-- Device Selection Panel (shown only when editing) -->
                <div id="deviceSelectionPanel" class="device-selection-panel" style="display: none;">
                    <div class="device-selection-header">
                        <input type="text" id="editGroupNameInput" class="edit-group-name-input" placeholder="Group name..." />
                        <div class="device-selection-actions">
                            <button class="delete-group-in-panel-btn">üóëÔ∏è Delete Group</button>
                            <button class="close-selection-btn">Done</button>
                        </div>
                    </div>
                    <div id="selectableDevicesContainer" class="selectable-devices-container">
                        <!-- Selectable devices will be listed here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Interconnection Page -->
        <div id="interconnectionPage" class="page">
            <div class="interconnection-section">
                <div id="interconnectionContainer" class="interconnection-container">
                    <!-- Interconnection matrix will be visualized here -->
                </div>
            </div>
        </div>

        <div class="response-section">
            <h3>Response:</h3>
            <pre id="response">No response yet</pre>
        </div>
    </div>

    <!-- Emoji Picker Modal -->
    <div id="emojiPickerModal" class="emoji-modal">
        <div class="emoji-modal-content">
            <div class="emoji-modal-header">
                <h3>Choose Group Icon</h3>
                <button class="emoji-close-btn">&times;</button>
            </div>
            <div class="emoji-categories">
                <button class="emoji-category-btn active" data-category="home">üè† Home</button>
                <button class="emoji-category-btn" data-category="lights">üí° Lights</button>
                <button class="emoji-category-btn" data-category="electronics">üì∫ Electronics</button>
                <button class="emoji-category-btn" data-category="comfort">üå°Ô∏è Comfort</button>
                <button class="emoji-category-btn" data-category="security">üîí Security</button>
                <button class="emoji-category-btn" data-category="symbols">‚≠ê Symbols</button>
            </div>
            <div class="emoji-grid" id="emojiGrid">
                <!-- Emojis will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
